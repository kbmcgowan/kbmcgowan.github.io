---
layout: default
title: blog
---


<div class="scrolling-columns">

<div class="singlecolumn">
<div class="box">
    <div class="onecolumn">

        <img src="assets/waveform1.png" title="latex sine waves" width="610"/> 

	<h1>Potentially useful things</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="byline">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
	<div class="rectangle-border" style="border:3px dotted #0B486B;">
	{{ post.excerpt }}
	</div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
